<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paper rock scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="score-container">
      <p>first to score 3 wins!</p>
      <h2>Score</h2>
      <p>Player: <span class="player-score">0</span></p>
      <p>Computer: <span class="computer-score">0</span></p>
    </section>
    <main class="container">
      <h1>Player</h1>
      <div class="playerOptions">
        <div class="rock hand playerHand">
          <img
            src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_960_720.png"
            alt=""
          />
        </div>
        <div class="paper hand playerHand">
          <img
            src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_960_720.png"
            alt=""
          />
        </div>
        <div class="scissors hand playerHand">
          <img
            src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_960_720.png"
            alt=""
          />
        </div>
      </div>
      <div class="button-container"><button>Start</button></div>

      <h1>Computer</h1>
      <div class="computerOptions">
        <div class="rock hand">
          <img
            src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_960_720.png"
            alt=""
          />
        </div>
        <div class="paper hand">
          <img
            src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_960_720.png"
            alt=""
          />
        </div>
        <div class="scissors hand">
          <img
            src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_960_720.png"
            alt=""
          />
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
